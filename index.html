<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div id="quiz" class="justify-center flex-column">
        <div id="data">
          <div id="item">
            <p class="data-prefix">
              Question
            </p>
            <h1 class="main" id="questionCounter"></h1>
          </div>
          <div id="item">
            <p class="prefix">
              Your Score
            </p>
            <h1 class="main" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is ...?</h2>
        <h3>Every correct answer is worth 10 points</h3>
        <div class="partials-container">
          <p class="options-text" data-number="1" id="option-1">Options 1</p>
        </div>
        <div class="partials-container">
          <p class="options-text" data-number="2" id="option-2">Options 2</p>
        </div>
        <div class="partials-container">
          <p class="options-text" data-number="3" id="option-3">Options 3</p>
        </div>
        <div class="partials-container">
          <p class="options-text" data-number="4" id="option-4">Options 4</p>
        </div>
        <div id="next-btn">
          <h3>Next</h3>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
